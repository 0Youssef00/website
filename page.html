<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Circle</title>
</head>
<body>
  <h1>Circle Area</h1>
  <input type="number" id="r" placeholder="radius">
  <button onclick="calc()">calculate</button>
  <p id="res"></p>

  <script>
    function calc() {
      let r = document.getElementById("r").value;
      let a = 22/7 * r * r;
      document.getElementById("res").innerText = a.toFixed(2);
    }
  </script>
</body>
</html>
